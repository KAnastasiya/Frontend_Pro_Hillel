<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link href="favicon.ico" rel="icon" type="image/x-icon">
    <link href="style.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <canvas class="clock" width="320" height="320" id="clock"></canvas>
      <div class="row">
        <div class="field">
          <input class="input" type="number" min="0" max="23" id="hours">
        </div>
        <div class="field">
          <input class="input" type="number" min="0" max="59" id="minutes">
        </div>
        <div class="field">
          <input class="input" type="number" min="0" max="59" id="seconds">
        </div>
        <button class="btn btn--apply" type="button">Применить</button>
      </div>
      <div class="row">
        <p class="degree">Угол между часовой и минутной стрелками (в градусах):<span class="degree__value" id="degree__value"></span></p>
      </div>
    </div>
    <script src="script.min.js"></script>
  </body>
</html>
